<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCG Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="tcgBackground">
    <div class="d-flex align-items-center justify-content-center min-vh-100">
      <div
        class="card border-0 shadow-lg rounded-4 w-100"
        style="max-width: 420px"
      >
        <div class="card-header bg-transparent border-bottom-0">
          <ul class="nav nav-underline" id="pillNav" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="pill"
                data-bs-target="#login"
                type="button"
                role="tab"
                aria-controls="login"
                aria-selected="true"
              >
                <i class="bi bi-box-arrow-in-right"></i> Login
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="register-tab"
                data-bs-toggle="pill"
                data-bs-target="#register"
                type="button"
                role="tab"
                aria-controls="register"
                aria-selected="false"
              >
                <i class="bi bi-person-plus"></i> Register
              </button>
            </li>
          </ul>
        </div>
        <div class="card-body p-4">
          <h5 class="card-title fw-semibold mb-4">Welcome to TCG Manager</h5>
          <p class="card-text mb-4">
            Manage your trading cards with ease and efficiency.
          </p>
          <div class="tab-content">
            <div
              class="tab-pane show active"
              id="login"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
              <form method="POST" action="/auth/login">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                  <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                  <label for="password">Password</label>
                </div>
                <div class="d-flex justify-content-end align-items-end">
                  <button
                    type="submit"
                    class="btn btn-primary rounded-pill px-4 py-2"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>

            <div
              class="tab-pane"
              id="register"
              role="tabpanel"
              aria-labelledby="register-tab"
            >
              <form method="POST" action="/auth/register">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                  />
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                  <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm Password"
                    required
                  />
                  <label for="confirm_password">Confirm Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                  <label for="email">Email</label>
                </div>
                <div class="d-flex justify-content-end align-items-end">
                  <button
                    type="submit"
                    class="btn btn-primary rounded-pill px-4 py-2"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="text-center mt-4 sticky-bottom">
      <p class="text-muted small">
        &copy; <span id="yeadCopyright"></span> TCG Manager. All rights
        reserved.
      </p>
    </footer>

    <!-- scripts -->
    <script src="/static/js/main.js" type="module"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
