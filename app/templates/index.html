<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - TCG Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar (desktop only) -->
        <div
          class="d-none d-md-block col-md-2 bg-body-tertiary vh-100 sticky-top"
        >
          <div class="py-3">
            <h5 class="fw-semibold mb-4">TCG Manager</h5>
            <ul
              id="menuContainerDesktop"
              class="nav nav-pills flex-column mb-auto gap-1"
            >
              <!-- Example Menu Items -->
            </ul>
          </div>
        </div>

        <!-- Main content area -->
        <div class="col-12 col-md-10 p-0">
          <!-- Navbar -->
          <nav class="navbar bg-body-tertiary sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand fw-semibold" href="#" id="navbarBrand"
                >TCG Manager</a
              >
            </div>
          </nav>

          <!-- Main content -->
          <main id="main">Main content goes here.</main>
        </div>
      </div>
    </div>

    <!-- Offcanvas (mobile) -->
    <div
      class="offcanvas offcanvas-start d-md-none"
      tabindex="-1"
      id="mobileSidebar"
      aria-labelledby="mobileSidebarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mobileSidebarLabel">TCG Manager</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul
          id="menuContainerMobile"
          class="nav nav-pills flex-column mb-auto gap-1"
        ></ul>
      </div>
    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="mainModal"
      tabindex="-1"
      aria-labelledby="mainModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-4">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title fw-semibold" id="mainModalLabel">
              Modal title
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body py-4">
            <p class="text-muted small">
              Modal body text goes here. You can provide additional context or
              instructions here.
            </p>
          </div>
          <div class="modal-footer border-top-0 d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-secondary rounded-pill px-4 py-2"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <div class="d-flex gap-2">
              <button
                type="button"
                class="btn btn-danger rounded-pill px-4 py-2 d-none"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-primary rounded-pill px-4 py-2 d-none"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!-- main -->
    <script src="/static/js/main.js" type="module"></script>
  </body>
</html>
